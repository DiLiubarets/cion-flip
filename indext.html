<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Inputs = ["heads", "tails"];
      var userInput;
      var computerInput;
      var win = 0;
      var lost = 0;
      var coinFlip;
      var countHeads = 0;
      var countTails = 0;
      for (i = 1; i <=4; i++) {
        userInput = prompt("Heads or tails?");

        coinFlip = Math.round(Math.random());

        if (userInput == "heads") {
          countHeads += 1;
          userInput = 0;
          computerInput = 1;
        } else if (userInput == "tails") {
          countTails += 1;
          userInput = 1;
          computerInput = 0;
        } else {
          alert("Wrong input!");
          i--;
          continue;
        }

        if (coinFlip == userInput) {
          win += 1;
          alert(
            "user choose " +
              Inputs[userInput] +
              " computer choose " +
              Inputs[computerInput] +
              " " +
              Inputs[userInput] +
              " Win"
          );
        } else {
          lost += 1;
          alert(
            "user choose " +
              Inputs[userInput] +
              " computer choose " +
              Inputs[computerInput] +
              " " +
              Inputs[userInput] +
              " lost"
          );
        }
      }

      var bestofResult;

      if (win > lost) {
        bestofResult = "win";
      } else if (win == lost){
        bestofResult = "tie";
      } else {
          bestofResult = 'lost'
      }
      alert("You " + bestofResult + " !" + ' You choose ' + Inputs[0] + ' ' + countHeads + ' times' + ' and you choose ' + Inputs[1] + ' ' + countTails + ' times !');
    </script>
  </body>
</html>
